<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея европейских монархов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .gallery-subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery-slider {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            background-color: white;
            padding: 20px 0;
        }

        .slides-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 0 0 33.333%;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .slide-content {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .slide-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .slide img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .slide-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .slide-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .slide-country {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .slide-years {
            font-size: 0.9rem;
            color: #3498db;
            font-weight: 500;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            z-index: 10;
            transition: all 0.3s;
            color: #2c3e50;
        }

        .nav-btn:hover {
            background-color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(-50%) scale(1);
        }

        .prev-btn {
            left: 15px;
        }

        .next-btn {
            right: 15px;
        }

        .pager {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .pager-dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #bdc3c7;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background-color: #3498db;
            transform: scale(1.2);
        }

        .pager-text {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 500;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .slide {
                flex: 0 0 100%;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
            }
            
            .gallery-title {
                font-size: 2rem;
            }
            
            .slide img {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .gallery-title {
                font-size: 1.7rem;
            }
            
            .gallery-subtitle {
                font-size: 1rem;
            }
            
            .pager {
                flex-direction: column;
                gap: 10px;
            }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">Европейские монархи</h1>
        <p class="gallery-subtitle">Галерея правящих монархов Европы. Всего на экране помещается три изображения, на смартфонах - одно.</p>
        
        <div class="gallery-slider">
            <div class="slides-container">
                <!-- Слайды будут добавлены через JavaScript -->
            </div>
            
            <button class="nav-btn prev-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="nav-btn next-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        <div class="pager">
            <div class="pager-text">
                Страница <span class="current-page">1</span> из <span class="total-pages">3</span>
            </div>
            <div class="pager-dots">
                <!-- Точки будут добавлены через JavaScript -->
            </div>
        </div>
    </div>

    <div class="footer">
        Галерея создана в учебных целях. Изображения взяты из открытых источников.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Массив с данными о монархах
            const monarchs = [
                {
                    name: "Карл XVI Густав",
                    country: "Швеция",
                    years: "с 1973",
                    image: "https://avatars.mds.yandex.net/get-entity_search/5513561/1210358521/S600xU_2x"
                },
                {
                    name: "Маргрете II",
                    country: "Дания",
                    years: "1972-2024",
                    image: "https://avatars.mds.yandex.net/get-entity_search/2269087/1189553635/SUx182_2x"
                },
                {
                    name: "Харальд V",
                    country: "Норвегия",
                    years: "с 1991",
                    image: "https://avatars.mds.yandex.net/get-entity_search/2327175/1210218676/SUx182_2x"
                },
                {
                    name: "Филипп VI",
                    country: "Испания",
                    years: "с 2014",
                    image: "https://avatars.mds.yandex.net/get-entity_search/5321059/1196440048/SUx182_2x"
                },
                {
                    name: "Виллем-Александр",
                    country: "Нидерланды",
                    years: "с 2013",
                    image: "https://avatars.mds.yandex.net/get-entity_search/2331613/1145247410/SUx182_2x"
                },
                {
                    name: "Филипп",
                    country: "Бельгия",
                    years: "с 2013",
                    image: "https://avatars.dzeninfra.ru/get-zen_doc/1362956/pub_5e8edfc86319ab71536c76fa_5e8ef5508ac7b828f7e2c699/scale_1200"
                },
                {
                    name: "Анри",
                    country: "Люксембург",
                    years: "с 2000",
                    image: "https://avatars.mds.yandex.net/get-entity_search/5574192/1204605232/SUx182_2x"
                },
                {
                    name: "Альбер II",
                    country: "Монако",
                    years: "с 2005",
                    image: "https://avatars.mds.yandex.net/get-entity_search/2114271/1194543488/SUx182_2x"
                }
            ];

            const slidesContainer = document.querySelector('.slides-container');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const currentPageEl = document.querySelector('.current-page');
            const totalPagesEl = document.querySelector('.total-pages');
            const pagerDots = document.querySelector('.pager-dots');

            let currentSlide = 0;
            let slidesPerView = 3; // По умолчанию 3 изображения на десктопе
            let totalSlides = monarchs.length;
            
            // Определяем количество слайдов для отображения в зависимости от ширины экрана
            function updateSlidesPerView() {
                if (window.innerWidth <= 768) {
                    slidesPerView = 1;
                } else {
                    slidesPerView = 3;
                }
                updateGallery();
            }

            // Создаем слайды
            function createSlides() {
                slidesContainer.innerHTML = '';
                monarchs.forEach((monarch, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    
                    slide.innerHTML = `
                        <div class="slide-content">
                            <img src="${monarch.image}" alt="${monarch.name}">
                            <div class="slide-info">
                                <div class="slide-title">${monarch.name}</div>
                                <div class="slide-country">${monarch.country}</div>
                                <div class="slide-years">${monarch.years}</div>
                            </div>
                        </div>
                    `;
                    
                    slidesContainer.appendChild(slide);
                });
            }

            // Создаем точки для пейджера
            function createPagerDots() {
                pagerDots.innerHTML = '';
                const totalPages = Math.ceil(totalSlides / slidesPerView);
                
                for (let i = 0; i < totalPages; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    if (i === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => goToSlide(i * slidesPerView));
                    pagerDots.appendChild(dot);
                }
                
                totalPagesEl.textContent = totalPages;
            }

            // Обновляем галерею
            function updateGallery() {
                const slideWidth = 100 / slidesPerView;
                const translateX = -currentSlide * slideWidth;
                slidesContainer.style.transform = `translateX(${translateX}%)`;
                
                // Обновляем активную точку пейджера
                const dots = document.querySelectorAll('.dot');
                const currentPage = Math.floor(currentSlide / slidesPerView);
                
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentPage);
                });
                
                currentPageEl.textContent = currentPage + 1;
                
                // Обновляем состояние кнопок навигации
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide >= totalSlides - slidesPerView;
            }

            // Переход к определенному слайду
            function goToSlide(slideIndex) {
                currentSlide = slideIndex;
                if (currentSlide < 0) currentSlide = 0;
                if (currentSlide > totalSlides - slidesPerView) currentSlide = totalSlides - slidesPerView;
                updateGallery();
            }

            // Переход к следующему слайду
            function nextSlide() {
                if (currentSlide < totalSlides - slidesPerView) {
                    currentSlide += slidesPerView;
                    updateGallery();
                }
            }

            // Переход к предыдущему слайду
            function prevSlide() {
                if (currentSlide > 0) {
                    currentSlide -= slidesPerView;
                    updateGallery();
                }
            }

            // Инициализация галереи
            function initGallery() {
                createSlides();
                updateSlidesPerView();
                createPagerDots();
                
                // Обработчики событий
                prevBtn.addEventListener('click', prevSlide);
                nextBtn.addEventListener('click', nextSlide);
                
                // Обработчик изменения размера окна
                window.addEventListener('resize', updateSlidesPerView);
            }

            // Запускаем инициализацию
            initGallery();
        });
    </script>
</body>
</html>
